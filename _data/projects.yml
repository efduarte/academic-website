  - title: Pincello
    authors: "Emanuel Felipe Duarte, supervised by M. Cecília C. Baranauskas"
    year: 2018
    notes: 'an electronic kit for prototyping interactive installations. It consists of hardware components such as microcontrollers, sensors, actuators, and original online documentation with practical tutorials. Pincello is a product of the [Socioenactive Systems project](https://socioenactive.ic.unicamp.br/).'
    image: ./assets/img/pincello.jpg
    publications:
      - duarte2020pincello
      - duarte2022experience
      - duarte2020instime

  - title: UbiAccess
    authors: "Josiane R. O. G. Pimenta, supervised by M. Cecília C. Baranauskas and in collaboration with Emanuel Felipe Duarte"
    year: 2021
    notes: 'An evaluation instrument to assess equitable access in ubiquitous environments. The instrument consists of 5 areas (Environment, Information, Multimedia Resources, Personal e Security & Privacy) and 37 recommendations to be verified by the evaluator. UbiAccess is a product of the [Socioenactive Systems project](https://socioenactive.ic.unicamp.br/).'
    image: ./assets/img/ubiaccess.jpg
    publications:
      - pimenta2022ubiaccess
      - pimenta2022investigando
      - pimenta2022ubiaccess2
      - pimenta2022interacao
      - pimenta2021investigating
      - TR-IC-22-03